<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <h1>Predict Airbnb Price</h1>
        <form action="/predict" method="post">
            <label for="accommodates">Accommodates:</label>
            <input type="number" name="accommodates" required><br>

            <label for="bedrooms">Bedrooms:</label>
            <input type="number" name="bedrooms" required><br>

            <label for="beds">Beds:</label>
            <input type="number" name="beds" required><br>

            <label for="latitude">Latitude:</label>
            <input type="number" step="0.00001" name="latitude" required><br>

            <label for="longitude">Longitude:</label>
            <input type="number" step="0.00001" name="longitude" required><br>

            <button type="submit">Predict Price</button>
        </form>
        {% if prediction_text %}
        <h2>{{ prediction_text }}</h2>
        {% endif %}
    </div>
</body>

</html>
